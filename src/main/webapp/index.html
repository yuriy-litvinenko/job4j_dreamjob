<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function validate() {
            let inputName = $('#inputName');
            let inputLastName = $('#inputLastName');
            let inputDesc = $('#inputDesc');
            if (inputName.val() === '') {
                alert('Необходимо заполнить поле "' + inputName.prev('label').html() + '"');
            } else if (inputLastName.val() === '') {
                alert('Необходимо заполнить поле "' + inputLastName.prev('label').html() + '"');
            } else if (inputDesc.val() === '') {
                alert('Необходимо заполнить поле "' + inputDesc.prev('label').html() + '"');
            }
            return false;
        }
        function addRow() {
            const lastRow = $('#tableUsers tr:last');
            const name = $('#inputName').val();
            const lastName = $('#inputLastName').val();
            const gender = $('#genderSelect option:selected').text();
            const desc = $('#inputDesc').val();
            const numRow = +(lastRow.find('th').text()) + 1;
            lastRow.after('<tr><th scope="row">' + numRow + '</th><td>' + name +'</td><td>' + lastName +'</td><td>' + gender +'</td><td>' + desc +'</td></tr>');
            return false;
        }
    </script>
</head>
<body>
<h1>My First Bootstrap Page</h1>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="inputName">Имя</label>
            <input type="text" class="form-control" id="inputName" placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="inputLastName">Фамилия</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Введите фамилию">
        </div>
        <div class="col-auto my-1">
            <label for="genderSelect">Пол</label>
            <select class="custom-select mr-sm-2" id="genderSelect">
                <option value="1">Мужской</option>
                <option value="2">Женский</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="inputDesc">Описание</label>
            <input type="text" class="form-control" id="inputDesc" placeholder="Введите описание">
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate()">Проверка данных</button>
        <button type="submit" class="btn btn-primary" onclick="return addRow()">Добавить в таблицу</button>
    </form>
</div>
<br>
<div class="container-fluid">
    <b>Список участников</b>
    <table class="table" id="tableUsers">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужской</td>
            <td>Отсутствует</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Николай</td>
            <td>Мотылев</td>
            <td>Мужской</td>
            <td>Отсутствует</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Виктор</td>
            <td>Лапотников</td>
            <td>Мужской</td>
            <td>Отсутствует</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
